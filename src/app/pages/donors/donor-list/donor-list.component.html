<table *ngIf="!loading && donors.length > 0">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Blood Group</th>
    <th>Phone</th>
    <th>Last Donation</th>
    <th>Age</th>
    <th>City</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let donor of pagedDonors">
    <td>{{ donor.id }}</td>
    <td>{{ donor.name }}</td>
    <td>{{ donor.bloodGroup }}</td>
    <td>{{ donor.phone }}</td>
    <td>{{ donor.lastDonationDate }}</td>
    <td>{{ donor.age }}</td>
    <td>{{ donor.city }}</td>
    <td>
      <button (click)="editDonor(donor.id)">Edit</button>
      <button (click)="deleteDonor(donor.id!)">Delete</button>
    </td>
  </tr>
</table>

<!-- Pagination controls -->
<div *ngIf="totalPages > 1" class="pagination">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>

<p *ngIf="!loading && donors.length === 0">No donors found.</p>
